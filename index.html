<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits Plats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2186d3ac63.js"
      crossorigin="anonymous"
      async
    ></script>
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    <div class="mx-auto py-10 max-w-screen-xl mt-10 p-4 lg:p-0">
      <header class="flex justify-center">
        <img src="./assets/logo/logo.svg" alt="logo du site les petits plats" />
      </header>
      <nav>
        <div class="search-content relative mt-4">
          <input
            type="text"
            name="search-bar"
            id="search-bar"
            placeholder="Rechercher une recette"
            class="p-4 rounded-md w-full"
          />
          <i class="p-4 pt-3 absolute top-0 right-0 fas fa-search text-xl"></i>
        </div>
        <div id="tag-select" class="tag-select flex flex-wrap gap-5 w-full">
          <!-- call api for listing tags -->
        </div>
        <div class="filters mt-4 gap-x-5 flex w-10/12">
          <!-- 1 -->
          <div class="filter filter--ingredient">
            <label id="ingredient-filter-label" for="ingredient">
              <span id="ingredient-label" class="">Ingredients</span>
              <input
                type="text"
                id="ingredient"
                placeholder="Rechercher un ingrédient"
                class="hidden"
              />
              <i
                id="ingredient-chevron"
                class="fas fa-chevron-down chevron"
              ></i>
            </label>
            <ul
              id="ingredient-liste"
              class="w-full mt-5 flex flex-wrap listing hidden"
            >
              <!-- call api for listing ingredients -->
            </ul>
          </div>
          <!-- 2 -->
          <div class="filter filter--appliance">
            <label id="appliance-filter-label" for="appliance">
              <span>Appareils</span>
              <input
                type="text"
                id="appliance"
                placeholder="Rechercher un appliance"
                class="hidden"
              />
              <i id="appliance-chevron" class="fas fa-chevron-down chevron"></i>
            </label>
            <ul
              id="appliance-liste"
              class="w-full mt-5 flex flex-wrap listing hidden"
            >
              <!-- call api for listing appliance -->
            </ul>
          </div>
          <!-- 3 -->
          <div class="filter filter--ustensil">
            <label id="ustensil-filter-label" for="ustensil">
              <span>Ustensiles</span>
              <input
                type="text"
                id="ustensil"
                placeholder="Rechercher un ustensiles"
                class="hidden"
              />
              <i id="ustensil-chevron" class="fas fa-chevron-down chevron"></i>
            </label>
            <ul
              id="ustensil-liste"
              class="w-full mt-5 flex flex-wrap listing hidden"
            >
              <!-- call api for listing ustensils -->
            </ul>
          </div>
        </div>
      </nav>
      <main class="mt-5">
        <div id="nothing-in-research" class="flex justify-center hidden">
          <p class="text-xl">
            Aucune recette ne correspond à votre critère… vous pouvez chercher «
            tarte aux pommes », « poisson », etc.
          </p>
        </div>
        <ul
          id="box-recipes"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        >
          <!-- call api for listing recipes -->
        </ul>
      </main>
    </div>
  </body>
</html>
